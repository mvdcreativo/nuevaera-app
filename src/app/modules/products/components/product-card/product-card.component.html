<ion-card mode="ios">
  <ion-img [src]="urlFiles+data.picture"></ion-img>
  <ion-card-header>
    <ion-card-subtitle>{{ data.brand.name }}</ion-card-subtitle>
    <ion-card-title>{{ data.name }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>$U {{ data.price }}</p>
    
  </ion-card-content>
</ion-card>

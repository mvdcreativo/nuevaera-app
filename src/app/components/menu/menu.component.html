<ion-menu side="start" menuId="principal" contentId="main">
  <ion-header  class="ion-no-border">
    <ion-toolbar color="principal">
      
        <ion-img slot="start" src="../../../assets/logo.png"></ion-img>
        <ion-icon slot="end" (click)="close()" name="arrow-back-outline" class="ion-padding"></ion-icon>
      
    </ion-toolbar>
  </ion-header>
  <ion-content mode="ios">

    <ion-list *ngIf="!loged">
      <ion-item-divider color="light">
      </ion-item-divider>
      <ion-item lines="none" detail>
        <ion-label color="warning" (click)="login()">Iniciar Sesión</ion-label>
      </ion-item>
      <ion-item lines="none" detail>
        <ion-label color="warning" (click)="register()">Registrarme</ion-label>
      </ion-item>
    </ion-list>
    
    <ion-item-divider color="light">
    </ion-item-divider>

    <ion-list >
      <ion-item lines="none" inset="true" *ngFor="let item of itemsCategory | async" detail (click)="onClickLink(item.id)">
        <mat-icon slot="start" [svgIcon]="item.slug"></mat-icon>
        <ion-label>{{ item.name }}</ion-label>
        
      </ion-item>

    </ion-list>

    <ion-list  *ngIf="loged">
      <ion-list-header>
        <ion-label>Mi cuenta</ion-label>
      </ion-list-header>

      <ion-item lines="none" inset="true" [routerLink]="['/orders-list']" (click)="close()"  detail>
        <ion-label>Mis pedidos</ion-label>
        <ion-icon slot="end" name="receipt-outline" color="medium"></ion-icon>
      </ion-item>
      <ion-item lines="none" inset="true" [routerLink]="['/user']" (click)="close()" detail>
        <ion-label>Mis datos</ion-label>
        <ion-icon slot="end" name="newspaper-outline" color="medium"></ion-icon>
      </ion-item>
      <ion-item lines="none" inset="true" detail>
        <ion-label (click)="logout()">Cerrar Sesión</ion-label>
        <ion-icon slot="end" name="exit-outline" color="danger"></ion-icon>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-list *ngFor="let item of iteraciones">
  <ion-item color="light" lines="none" >
    <ion-thumbnail slot="start" detail >
      <ion-skeleton-text animated style="--border-radius: 10px"></ion-skeleton-text>
    </ion-thumbnail>
    <ion-label >
      <p class="title"><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></p>
      <p ><ion-skeleton-text animated style="width: 60%"></ion-skeleton-text></p>
      <p class="price"><ion-skeleton-text animated style="width: 20%"></ion-skeleton-text></p>
    </ion-label>
    <ion-buttons class="actions">
      <ion-skeleton-text animated style="width: 30px; height: 20px;"></ion-skeleton-text>
    </ion-buttons>
  </ion-item>
</ion-list>

<ion-header mode="ios">

    <ion-buttons slot="start">
      <ion-back-button *ngIf="backButton" defaultHref="home" text="atrÃ¡s"></ion-back-button>
      <ion-menu-button menu="principal" slot="start"></ion-menu-button>
    </ion-buttons>

    <ion-searchbar 
    placeholder="Buscar" 
    showCancelButton="focus" 
    (ionChange)="search($event)" 
    cancelButtonText="cancelar"

  </ion-toolbar>
</ion-header>

<header-component> </header-component>

<ion-content mode="ios">
  <ng-container *ngIf="orders.length >=1;then list else noItem"></ng-container>

  <ng-template #list>
    <ion-list >
      <ion-list-header>
        <ion-label>Mis Ãºltimos pedidos</ion-label>
      </ion-list-header>
  
  
      <ion-item *ngFor="let order of orders" lines="none" detail>
        <ion-label [routerLink]="['/order-detail', order.id]">
          <p>
            Pedido realizado {{ order.created_at | date:'dd/MM/yyyy, H:mm' }}
          </p>
          <p>
            importe $U {{ order.total | number }}
          </p>
        </ion-label>
        <ion-text color="">
          <ion-chip color="danger" (click)="repetir(order.productos)" small mode="ios">
            <ion-label>repetir</ion-label>
            <ion-icon name="refresh-outline"></ion-icon>
          </ion-chip>
        </ion-text>
  
      </ion-item>
    </ion-list>
  </ng-template>

  <ng-template #noItem >

    <ion-list>
      <ion-list-header>
        <ion-label>No tienes pedidos</ion-label>
      </ion-list-header>

    </ion-list>
  </ng-template>
  
</ion-content>
